<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater #3000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="title">Ramen Rater</h1>
    </header>

    <main>
        <div id="ramen-menu" class="menu-container"></div>

        <div id="ramen-detail">
            <img id="ramen-img" src="" alt="Select a ramen">
            <h2 id="ramen-name">Select a Ramen</h2>
            <h3 id="ramen-restaurant"></h3>
            <p id="ramen-rating"></p>
            <p id="ramen-comment"></p>
        </div>

        <form id="new-ramen">
            <h2 id="small-title">Add New Ramen</h2>
            <label for="name">Ramen Type:</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="restaurant">Restaurant:</label>
            <input type="text" id="restaurant" placeholder="Restaurant" required>

            <label for="image">Add Image URL:</label>
            <input type="text" id="image" placeholder="Image URL" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" placeholder="Rating (1-5)" required min="1" max="5">

            <label for="comment">Comment:</label>
            <input type="text" id="comment" placeholder="Comment" required>

            <button type="submit">Add Ramen</button>
        </form>
    </main>
    <script>
        document.getElementById("upload").addEventListener("change", function (event) {
        //   const file = event.target.files[0];
        //   if (file) {
        //     const img = document.getElementById("preview");
        //     img.src = URL.createObjectURL(file);
        //     img.style.display = "block";
      
            img.onload = function () {
              const maxWidth = 200; // Set max width
              const maxHeight = 200; // Set max height
      
              let ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
              img.style.width = img.width * ratio + "px";
              img.style.height = img.height * ratio + "px";
            };
          }
        );
      </script>
    <script src="index.js"></script>

</body>
</html>
